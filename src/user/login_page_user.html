<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Voting Portal</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/cover_page.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="../img/shape.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="../img/logo.jpg" alt="Logo" style="border-radius: 50%;"/>
              <h3><a href="../cover_page.html" >Online Voting Portal</a></h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>User Login Portal</h1>
              </div>
              <p class="text">
                &apos;&apos;The vote is precious. It is the most powerful 
                non-violent tool we have in a 
                democratic society, and we must use it.&apos;&apos;
              </p>
              <!-- <div class="cta">
                <a href="admin_portal.html" class="btn">Admin Login</a>
                <a href="user_portal.html" class="btn">User Login</a>
              </div> -->
            </div>

            <div class="right person">
                <div class="login-wrap">
                    <div class="login-html">
                        <p class="tab" style="color: white;text-align: center;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;USER LOGIN</p><br><br>
                        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
                        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                        <div class="login-form" >
                            <div class="sign-in-htm">
                                <div class="group">
                                    <label for="user" class="label">Username</label>
                                    <input id="user" type="text" class="input" name="username" autocomplete="off">
                                </div>
                                <div class="group">
                                    <label for="pass" class="label">Password</label>
                                    <input id="pass" type="password" class="input" data-type="password" name=""password>
                                </div>
                                <div class="group">
                                    <input id="check" type="checkbox" class="check" checked>
                                    <label for="check"><span class="icon"></span> Keep me Signed in</label>
                                </div>
                                <div class="group">
                                    <a href="user_portal.html">
                                    <input type="submit" class="button" value="Sign In">
                                </a>
                                </div>
                                <div class="hr"></div>
                                <div class="foot-lnk">
                                    <a href="#forgot">Forgot Password?</a>
                                </div>
                            </div>
                            <div class="sign-up-htm">
                                <div class="group">
                                    <label for="user" class="label">Username</label>
                                    <input id="user" type="text" class="input">
                                </div>
                                <div class="group">
                                    <label for="pass" class="label">Password</label>
                                    <input id="pass" type="password" class="input" data-type="password">
                                </div>
                                <div class="group">
                                    <label for="pass" class="label">Confirm Password</label>
                                    <input id="pass" type="password" class="input" data-type="password">
                                </div>
                                <div class="group">
                                    <label for="pass" class="label">Email Address</label>
                                    <input id="pass" type="text" class="input">
                                </div>
                                <div class="group">
                                  <a href="user_portal.html">
                                    <input type="submit" class="button" value="Sign Up">
                                  </a>
                                </div>
                                
                                
                            </div>
                        </div>
                      </div>
                </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->
    <script src="/js/login.js"></script>
      
    <script src="./js/cover_page.js"></script>
    <script src="./user_js/form_validation.js"></script>
  </body>
</html>
