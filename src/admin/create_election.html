<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/sidebar.css" />
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/user_register.css">
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"> -->
  </head>
  <body>
    <nav>
      <div class="logo">
        <i class="bx bx-menu menu-icon"></i>
        <span class="logo-name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Online Voting Portal (Admin Portal)</span>
      </div>
      <div class="sidebar">
        <div class="logo">
          <i class="bx bx-menu menu-icon"></i>
          <span class="logo-name">Admin Portal</span>
        </div>

        <div class="sidebar-content">
          <ul class="lists">
            <li class="list">
              <a href="admin_dashboard.html" class="nav-link">
                <i class="bx bx-home-alt icon"></i>
                <span class="link">Dashboard</span>
              </a>
            </li>
            <li class="list">
              <a href="create_election.html" class="nav-link"> 
                <i class='bx bx-add-to-queue icon' ></i>
                <span class="link">Create Election</span>
              </a>
            </li>
            <li class="list">
              <a href="admin_election_details.html" class="nav-link">
                <i class='bx bx-message-detail icon' ></i>
                <span class="link">Election Details</span>
              </a>
            </li>
            <li class="list">
              <a href="admin_candidate_details.html" class="nav-link">
                <i class='bx bx-message-detail icon' ></i>
                <span class="link">Candidate details</span>
              </a>
            </li>
            <li class="list">
              <a href="add_candidate.html" class="nav-link">
                <i class='bx bx-message-square-add icon' ></i>
                <span class="link">Add Candidate</span>
              </a>
            </li>
            <li class="list">
              <a href="remove_candidate.html" class="nav-link">
                <i class='bx bx-message-square-minus icon' ></i>
                <span class="link">Remove Candidate</span>
              </a>
            </li>
            
          </ul>

          

          <div class="bottom-cotent">
            
            <li class="list">
              <a href="../cover_page.html" class="nav-link">
                <i class="bx bx-log-out icon"></i>
                <span class="link">Logout</span>
              </a>
            </li>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-registration">
        <div class="title">Create New Election</div>
        <div class="content">
          <form action="#">
            <div class="user-details">
              <div class="input-box">
                <span class="details">Type</span>
                <input type="text" placeholder="Enter the type of Election" required>
              </div>
              <div class="input-box">
                <span class="details">Organiser</span>
                <input type="text" placeholder="Enter organiser's details" required>
              </div>
              <div class="input-box">
                <span class="details">Start Date</span>
                <input type="date" placeholder="Enter the start date" required>
              </div>
              <div class="input-box">
                <span class="details">End Date</span>
                <input type="date" placeholder="Enter the end date" required>
              </div>
              <div class="input-box">
                <span class="details">Start Time</span>
                <input type="time" placeholder="Enter the start time" required>
              </div>
              <div class="input-box">
                <span class="details">End Time</span>
                <input type="time" placeholder="Enter the end time" required>
              </div>
            </div>
            
            <div class="button">
              <input type="submit" value="Create Election">
            </div>
          </form>
        </div>
      </div>

    <section class="overlay"></section>

    <script>
      const navBar = document.querySelector("nav"),
        menuBtns = document.querySelectorAll(".menu-icon"),
        overlay = document.querySelector(".overlay");

      menuBtns.forEach((menuBtn) => {
        menuBtn.addEventListener("click", () => {
          navBar.classList.toggle("open");
        });
      });

      overlay.addEventListener("click", () => {
        navBar.classList.remove("open");
      });
    </script>
  </body>
</html>
